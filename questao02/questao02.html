<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 02 - Evento de clique e estilo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #forma {
            width: 200px;
            height: 200px;
            background-color: #ef4444; 
            border-radius: 50%; 
            transition: border-radius 0.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-8 bg-gray-100 min-h-screen flex flex-col items-center justify-center space-y-8">

    <div id="forma">
    </div>

    <button 
        id="btn-forma" 
        onclick="mudarForma()" 
        class="py-3 px-6 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150 ease-in-out"
    >
        Mudar forma
    </button>
    
    <script src="questao02.js"></script>
</body>
</html>
