<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04 - Validação de Formulário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Validação de Cadastro</h2>
        
        <form id="validacaoForm" class="space-y-4">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                <input type="text" id="nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <div>
                <label for="dataNasc" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                <input type="date" id="dataNasc" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF (000.000.000-00) *</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone ((xx) xxxxx-xxxx)</label>
                <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button 
                type="button" 
                onclick="validarFormulario()" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-fuchsia-600 hover:bg-fuchsia-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fuchsia-500 transition duration-150 ease-in-out"
            >
                Validar Cadastro
            </button>
        </form>

        <p id="mensagem" class="mt-6 p-3 text-center border-t border-gray-200 min-h-[40px]"></p>
    </div>
    
    <script src="questao04.js"></script>
</body>
</html>
